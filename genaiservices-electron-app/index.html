<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI services</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://kit.fontawesome.com; style-src 'self' 'unsafe-inline' https://kit.fontawesome.com https://ka-f.fontawesome.com; font-src 'self' https://ka-f.fontawesome.com; img-src 'self' data:; connect-src 'self' https://ka-f.fontawesome.com; frame-src 'self' https://www.chatgpt.com https://gemini.google.com https://www.claude.ai;">
    <script src="https://kit.fontawesome.com/4ea5d5d45b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="tabs-container">
        <div id="tabs"></div>
        <div id="controls">
            <label class="viewall-toggle-label">
                <input type="checkbox" id="viewAllToggle" class="viewall-toggle" /> Show All
            </label>
            <button id="reorderTabsButton"><i class="fa-solid fa-arrows-up-down-left-right"></i> Reorder</button>
        </div>
        <button id="configureButton">Configure AI Services</button>
    </div>
    <div id="content"></div>
    <div id="reorderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reorder Tabs</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Drag and drop to reorder your tabs:</p>
                <ul id="sortableTabs" class="sortable-list"></ul>
            </div>
            <div class="modal-footer">
                <button id="saveTabOrder">Save</button>
                <button id="cancelTabOrder">Cancel</button>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
